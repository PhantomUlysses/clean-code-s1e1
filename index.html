<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page__app">
    <aside class="app__image">
      <img src="./assets/img/eisenhower-matrix.jpg" alt="matrix">
      <a 
          class="image__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <main class="app__main">
      <section id="main__preparing-task">
        <label for="new-task">Add Item</label>
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </section>
      <h3>Todo</h3>
      <ul id="main__incomplete-tasks">
        <li class="incomplete-tasks__todo-mode">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-tasks__edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assets/icon/remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
